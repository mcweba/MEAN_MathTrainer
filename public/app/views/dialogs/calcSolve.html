<div class="modal-body">

    <progress><bar ng-repeat="bar in vm.progress track by $index" value="bar.value" type="{{bar.type}}" max="vm.confirmed"><span ng-hide="bar.value < 5">{{bar.value}} %</span></bar></progress>
