<div class="page-header page-header-nomargin">
    <h2>Statistiken</h2>
</div>
<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title"> {{modalController.title}}</h3>
        </div>
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Rechnungsset Detail </h3>
                </div>
                <div class="panel-body">
                    <div id="griddetail" ui-grid="modalController.gridDetailOptions" class="myGrid"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="modalController.ok()" autofocus>OK</button>
        </div>
    </script>
    <div class="col-xs-12 col-md-6" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Rechnungsset Statistik </h3>
            </div>
            <div class="panel-body">
                <div id="grid" ui-grid="stats.gridOptions" class="myGrid"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Rechnungen Statistik</h3>
            </div>
            <div class="panel-body">
                <div id="gridCalulations" ui-grid="stats.gridCalulationsOptions" class="myGrid"></div>
            </div>
        </div>
    </div>
</div>
