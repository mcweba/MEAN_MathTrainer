<div class="page-header page-header-nomargin">
    <h2>Overview</h2>
</div>
<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3  class="modal-title"> {{modalController.title}}</h3>
        </div>
        <div class="modal-body">
            {{modalController.message}}
            <div class="well well-messageAddition" ng-if="modalController.messageAddition">
                {{modalController.messageAddition}}
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-show="modalController.showCancel" type="button"  ng-click="modalController.cancel()">Cancel</button>
            <button class="btn btn-primary" ng-show="modalController.showOk" type="button" ng-click="modalController.ok()">OK</button>
        </div>
    </script>
    <div class="col-xs-12 col-md-12" >
        <div id="grid" ui-grid="overview.gridOptions" ui-grid-auto-resize class="myGrid"></div>
    </div>
</div>
