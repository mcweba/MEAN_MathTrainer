<div class="page-header page-header-nomargin">
	<h2>
		Benutzer 
		<a href="/users/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			Neuer Benutzer
		</a>
	</h2>

</div>

<div class="jumbotron text-center" ng-show="user.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Benutzer werden geladen...</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
	<thead>
		<tr>
			<th>Rolle</th>
			<th>Name</th>
			<th>Benutzername</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in user.users">
            <td>{{ person.role }}</td>
			<td>{{ person.name }}</td>
			<td>{{ person.username }}</td>
			<td class="col-sm-2 centered">
				<a ng-href="/users/{{ person._id }}" class="btn btn-primary">Bearbeiten</a>
				<a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger">LÃ¶schen</a>
			</td>
		</tr>
	</tbody>
</table>
