<div class="page-header page-header-nomargin">
	<h2>
		Users
		<a href="/users/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			Add User
		</a>
	</h2>

</div>

<div class="jumbotron text-center" ng-show="user.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Users...</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
	<thead>
		<tr>
			<th>Type</th>
			<th>Name</th>
			<th>Username</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in user.users">
            <td>{{ person.role }}</td>
			<td>{{ person.name }}</td>
			<td>{{ person.username }}</td>
			<td class="col-sm-2 centered">
				<a ng-href="/users/{{ person._id }}" class="btn btn-primary">Change</a>
				<a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
