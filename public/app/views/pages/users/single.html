<div class="page-header">
	<h1 ng-if="user.type == 'create'">Benutzer erstellen</h1>
	<h1 ng-if="user.type == 'edit'">Benutzer bearbeiten</h1>
</div>

<form class="form-horizontal" ng-submit="user.saveUser()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Rolle</label>
		<div class="col-sm-6">
            <select name="roleSelect" class="form-control" ng-model="user.userData.role">
              <option value="user">Benutzer</option>
              <option value="admin">Administrator</option>
            </select>            
		</div>
	</div>
    
    <div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Benutzername</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.username">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Passwort</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="user.userData.password">
		</div>
	</div>
    	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'create'">Benutzer erstellen</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'edit'">Benutzer speichern</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ user.message }}
		</div>

	</div>
</div>
